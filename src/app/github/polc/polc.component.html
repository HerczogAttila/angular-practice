<input type="text" [(ngModel)]="name" placeholder="Github account">
<button (click)="onGetUser()">get user</button>
<div *ngIf="user">
  <div *ngFor="let cat of categories">
    <p>{{ cat.title }}</p>
    <div *ngFor="let test of cat.tests">
      <app-polc-test [test]="test"></app-polc-test>
    </div>
  </div>
</div>
